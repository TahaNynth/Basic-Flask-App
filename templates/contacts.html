<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Contact Information Form</h2>

    {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <form action="/contacts" method="POST" autocomplete="off" novalidate>
      {{ csrf_token() }}
      <div class="mb-3">
        <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name"
               value="{{ form_data.name }}"
               required pattern="^[a-zA-Z\s\-']{2,50}$"
               title="Only letters, spaces, dashes, and apostrophes allowed.">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" name="email"
               value="{{ form_data.email }}" required>
      </div>

      <div class="mb-3">
        <label for="website" class="form-label">Website (optional)</label>
        <input type="url" class="form-control" id="website" name="website"
               value="{{ form_data.website }}"
               placeholder="https://example.com"
               pattern="^(https?:\/\/)?([\w\-]+\.)+[\w\-]{2,}(\/[\w\-._~:\/?#\[\]@!$&'()*+,;=]*)?$"
               title="Enter a valid URL (e.g., https://example.com)">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
