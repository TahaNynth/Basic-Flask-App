<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h3>Update Person's Info</h3>
      <form action="/update/{{ allpeople.sno }}" method="POST" autocomplete="off">
        {{ csrf_token() }}
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname"
                 value="{{ allpeople.fname }}" required pattern="^[a-zA-Z\s\-']{2,50}$">
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname"
                 value="{{ allpeople.lname }}" required pattern="^[a-zA-Z\s\-']{2,50}$">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email"
                 value="{{ allpeople.email }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
